name: GitHub Actions Demo

on: [push, pull_request]

jobs:
  api-tests:
    name: Run API Tests by @Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run API tests with @api tag
        run: ./gradlew clean test --info -DincludeTags=api
        env:
          ALLURE_RESULTS_PATH: build/allure-results


      - name: Upload API Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-api-results
          path: apitests/build/allure-results

  ui-tests:
    name: Run UI Tests by @Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run UI tests with @ui tag
        working-directory: ./src/test/java/uitests
        run: ./gradlew clean test -DincludeTags=ui
        env:
          ALLURE_RESULTS_PATH: build/allure-results

      - name: Upload UI Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-ui-results
          path: build/allure-results

  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]

    steps:
      - name: Download API results
        uses: actions/download-artifact@v4
        with:
          name: allure-api-results
          path: allure-results/api

      - name: Download UI results
        uses: actions/download-artifact@v4
        with:
          name: allure-ui-results
          path: allure-results/ui

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install allure

      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
